<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newton Front end</title>

    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header class="header-hero">

        <h1>Oh hello there!</h1>

        <img src="assets/man-and-baby.png" alt="man-and-baby" />

    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Our offer</a></li>
            <li><a href="#">Why us</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-main">

        <div class="contact-form">

            <div class="form-container">
                
                <h1 class="white-headline">
                    Whats on your mind?
                </h1>
                <form class="contact-form">
                    <label>Your email</label>
                    <input type="text" class="form-input-field">
                    <label>Your message</label>
                    <textarea cols="25" rows="15"
                    placeholder="Dear insurance company..."></textarea>
                    
                    <input type="submit" class="btn submit-btn" value="Send message" />             
                </form>


            </div>
        </div>

        <div class="contact-card-container">
            <div class="contact-card">
                <div class="contact-card-content">
                    <h1>Come visit us!</h1>
                    <p>2219 Griffin Street<br>San Francisco</p>
                </div>

            </div>
        </div>


        <div class="map">                
        </div>

    </section>

    <footer class="contact-footer"></footer>

</body>
</html>
