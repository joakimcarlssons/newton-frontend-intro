<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">

            <div class="item main">

                <h1 class>Oh hello there!</h1>
                <img src="assets/man-and-baby.png" alt="man-and-baby" class="family-img" />

            </div>

            <!-- Nav bar -->
            <div class="nav">

                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Our offer</a>
                <a href="#" class="nav-item">Why us</a>
                <a href="#" class="nav-item active">Contact</a>
    
            </div>

            <!-- Contact form -->
            <div class="item contact-form-container">

                <h1 class="highlight-text">Whats on your mind?</h1>

                <form class="contact-form">
                    <label>Your email</label><br>
                    <input type="text" />
                    <br>
                    <label>Your message</label><br>
                    <textarea placeholder="Dear insurance company..."></textarea>
                    <br>
                    <input type="submit" class="btn submit-btn" value="Send message" />

                </form>

            </div>

        </div> 

        <div class="item map">
            
            <div class="come-visit">

                <h1 class="highlight-text">Come visit us!</h1>
    
                <p class="highlight-text">2219 Griffin Street</p>
                <p class="highlight-text">San Fransisco</p>
    
            </div>

        </div>
        
    </body>
</html>
